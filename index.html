<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand Therapy Chatbot</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      padding: 2rem;
      border-radius: 16px;
      color: #fff;
    }
    #chatbox {
      max-width: 600px;
      margin: 0 auto;
      background-color: #111;
      padding: 2rem;
      border-radius: 16px;
    }
    #chatbox input[type="text"] {
      padding: 0.75rem;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
      font-size: 14px;
    }
    #chatbox button {
      padding: 0.75rem;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="chat"></div>
    <input type="text" id="userMessage" placeholder="What brings you here today?" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    // These will be accessed securely through the server-side environment variables.
    const API_KEY = process.env.API_KEY; // API key is retrieved securely
    const ASSISTANT_ID = process.env.ASSISTANT_ID; // Assistant ID retrieved securely

    let threadId = '';
    const chatDiv = document.getElementById("chat");
    const userInput = document.getElementById("userMessage");

    function appendMessage(role, text) {
      const msg = document.createElement('div');
      msg.innerHTML = `<strong>${role}:</strong> ${text}`;
      chatDiv.appendChild(msg);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = userInput.value.trim();
      if (userMessage === "") return;

      appendMessage("User", userMessage);
      userInput.value = '';

      try {
        if (!threadId) {
          const threadRes = await fetch('https://api.openai.com/v1/threads', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${API_KEY}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              assistant_id: ASSISTANT_ID,
              role: 'user',
              content: userMessage
            })
          });
          const threadData = await threadRes.json();
          threadId = threadData.id;
        }

        const messageRes = await fetch(`https://api.openai.com/v1/threads/${threadId}/messages`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${API_KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            role: 'user',
            content: userMessage
          })
        });

        const messageData = await messageRes.json();
        appendMessage("Assistant", messageData.choices[0].message.content);
      } catch (error) {
        console.error('Error sending message:', error);
        appendMessage("System", "Something went wrong. Please try again.");
      }
    }
  </script>
</body>
</html>
